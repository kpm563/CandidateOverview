<div class="content-wrapper" *ngIf="!showAddCandidate">
  <section class="content-wrapper">
    <section class="content-section">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
          <div class="p-3 header-section-wrapper">
            <button type="button" class="btn btn-primary me-2" (click)="onAddCandidateClick();">
              <!-- <i class="fal fa-plus"></i> -->
              Add candidate
            </button>
          </div>

        </div>
      </div>
    </section>
  </section>
</div>

<app-add-candidate *ngIf="showAddCandidate" (onCancle)="onCancle();"></app-add-candidate>

<ejs-grid [dataSource]='candidates' *ngIf="!showAddCandidate">
  <e-columns>
    <e-column field='name' headerText='Candidate Name' textAlign='Left' width=90></e-column>
    <e-column field='email' headerText='Email ID' width=120></e-column>
    <e-column field='mobile' headerText='Mobile' textAlign='Left' width=90></e-column>
    <e-column field='address' headerText='Address' textAlign='Left' width=120></e-column>
  </e-columns>
</ejs-grid>
